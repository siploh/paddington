<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
}

/* ====== SISI KIRI (FOTO) ====== */
.left{
  flex:1;
  background:url("https://fingerspot.com/upload/news/ori_cCBJdP4q_20231018120313.jpg")
             center/cover no-repeat;
}

/* ====== SISI KANAN (LOGIN) ====== */
.right{
  flex:1;
  background:#f8fafc;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-box{
  width:100%;
  max-width:360px;
  background:#fff;
  padding:40px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

.login-box h2{
  margin-bottom:8px;
  color:#1e3a8a;
}

.login-box p{
  margin-bottom:24px;
  color:#64748b;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:16px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  font-size:15px;
}

input:focus{
  outline:none;
  border-color:#2563eb;
}

button{
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,#2563eb,#1e40af);
  color:white;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  opacity:0.9;
  transform:translateY(-1px);
}

/* ====== RESPONSIVE ====== */
@media(max-width:768px){
  .left{
    display:none;
  }
  .right{
    flex:1;
  }
}
</style>
</head>
<body>

<!-- FOTO KIRI -->
<div class="left"></div>

<!-- LOGIN KANAN -->
<div class="right">
  <div class="login-box">
    <h2>üîê Login Admin</h2>
    <p>Silakan masuk ke dashboard admin</p>

    <input id="nama" placeholder="Nama Admin" required>
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Masuk</button>
  </div>
</div>

<script>
function login(){
  const nama=document.getElementById("nama").value.trim();

  if(!nama){
    alert("Nama admin wajib diisi");
    return;
  }

  // Simpan nama admin
  localStorage.setItem("admin_name", nama);

  // Pindah ke dashboard
  window.location.href="admin.html";
}
</script>

</body>
</html>
